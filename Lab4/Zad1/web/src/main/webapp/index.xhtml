<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


<p>Kasa: #{CinemaBean.budget}</p>

<h:body>
<h:dataTable id="tabela" value="#{CinemaBean.seats}" var="s">
    <h:column>
        <f:facet name="header">Seat No.</f:facet>
        <h:outputText value="#{s.number}" />
    </h:column>
    <h:column>
        <f:facet name="header">Price</f:facet>
        <h:outputText value="#{s.price}" />
    </h:column>
    <h:column>
        <h:form>
            <f:facet name="header">BUY!</f:facet>
            <h:commandButton value="Buy" rendered="#{s.available}" action="#{CinemaBean.book(s)}"/>
        </h:form>
    </h:column>
</h:dataTable>

</h:body>
</html>
