<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

   <f:view>
      <h:outputLabel value="Guess"/>
   </f:view>
<h:form>
    <h:outputLabel>Guess the number</h:outputLabel>
    <h:commandButton value="1" action="#{Guess.check(1)}"></h:commandButton>
    <h:commandButton value="2" action="#{Guess.check(2)}"></h:commandButton>
    <h:commandButton value="3" action="#{Guess.check(3)}"></h:commandButton>
    <h:commandButton value="4" action="#{Guess.check(4)}"></h:commandButton>
    <h:commandButton value="5" action="#{Guess.check(5)}"></h:commandButton>
</h:form>
</html>
