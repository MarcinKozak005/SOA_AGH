<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <h:form>
       Exchange:
       <h:inputText id="value" value="#{Converter.valueToExchange}" converterMessage="Enter number"/>
       , from:
       <h:selectOneMenu value="#{Converter.currencyFrom}">
           <f:selectItems value="#{Converter.ratesAsList()}"/>
       </h:selectOneMenu>
       to:
       <h:selectOneMenu value="#{Converter.currencyTo}">
           <f:selectItems value="#{Converter.ratesAsList()}"/>
       </h:selectOneMenu>
        <h:commandButton value="Exchange" action="#{Converter.exchange}"/>
    </h:form> <br/>
    <h:message for="value" style="color: red;"/> <br/>
    <h:link value="Add currency" outcome="addCurrency"/>

</html>
